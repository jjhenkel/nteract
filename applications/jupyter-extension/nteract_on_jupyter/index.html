<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="en" />

  <title>{% block title %}{{page_title}}{% endblock %}</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-orange.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <script id="jupyter-config-data" type="application/json">
      {
          {% for key, value in page_config.items() -%}
          "{{ key }}": "{{ value }}",
          {% endfor -%}
          "baseUrl": "{{ base_url }}",
          "wsUrl": "{{ ws_url }}",
          "publicUrl": "{{ public_url }}",
          "contentsPath": "{{ contents_path|default('/notebooks', true) }}",
          "assetUrl": "{{ asset_url }}",
          "page": "{{ page }}",
          "bookstore": {{ bookstore | tojson(indent=2) }}
        }
    </script>

  {% block favicon %}
  <link rel="shortcut icon" type="image/x-icon" href="{{ base_url }}static/base/images/favicon.ico" />
  {% endblock %} {% for bundle_file in bundle_files %}
  <script src="{{ bundle_file }}" type="text/javascript" charset="utf-8"></script>
  {% endfor %} {% if mathjax_url %}
  <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML" charset="utf-8"></script>
  {% endif %} {% block meta %} {% endblock %}

  <style>
    html {
      overflow: hidden;
      height: 100%;
    }

    body {
      height: 100%;
      overflow: auto;
    }

    .sidebar {
      display: none;
      visibility: hidden;
    }

    .cell-menu {
      position: relative !important;
      opacity: 1 !important;
      z-index: 10 !important;

      top: -16px;
      left: 16px;
      padding-top: 0;
      padding-bottom: 0;
      background: #ffffff;
      border-radius: 3px;
      color: #182026;
      list-style: none;
      margin: 8px 0 0 0;
      min-width: 180px;
      text-align: left;
    }

    .nteract-cells {
      height: calc(100vh - 82px - 82px - 36px);
    }

    .monaco-container {
      height: calc(100vh - 82px - 36px) !important;
      overflow: auto !important;
    }

    .toolbar {
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nteract-cell-gutter {
      max-width: 42px;
    }

    .bp3-menu {
      font-family: Roboto, Helvetica, Arial, sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      background: rgb(240, 240, 240) !important;
      border-radius: 0;
    }

    .bp3-icon > svg:not([fill]) {
      fill: #22a6f1 !important;
    }

    .cell-menu-section {
      background-color: rgb(34,166,241,0.1);
      border-top: 1px solid #22a6f1;
      padding-left: 12px;
      margin: 0;
    }

    .cell-menu-item {
      opacity: 1 !important;
      background: #ffffff;
    }
    
    .cell-menu-item a {
      color: rgba(0,0,0,0.87);
    }

    .cell-menu-item-toggle div {
      float: right;
    }

    .cell-menu-item svg {
      margin-right: 6px;
    }

    .cell-menu-hidden {
      display: none;
      visibility: hidden;
    }

    .circular-button {
      background-color: #22a6f1 !important;
      color: #FFF !important;
      font-size: 18px !important;
      padding-top: 6px;
      min-width: 32px;
      width: 32px;
      height: 32px;
    }

    .circular-button:focus {
      outline: none;
    }
  </style>
</head>

<body>
  {% if ga_code %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ga_code}}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "{{ga_code}}");
  </script>
  {% endif %}

  <script type="text/javascript">
    function _remove_token_from_url() {
      if (window.location.search.length <= 1) {
        return;
      }
      var search_parameters = window.location.search.slice(1).split("&");
      for (var i = 0; i < search_parameters.length; i++) {
        if (search_parameters[i].split("=")[0] === "token") {
          // remote token from search parameters
          search_parameters.splice(i, 1);
          var new_search = "";
          if (search_parameters.length) {
            new_search = "?" + search_parameters.join("&");
          }
          var new_url =
            window.location.origin +
            window.location.pathname +
            new_search +
            window.location.hash;
          window.history.replaceState({}, "", new_url);
          return;
        }
      }
    }
    _remove_token_from_url();
  </script>

  <div id="root"></div>

	<script src="{{ asset_url }}nteract/static/dist/app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
